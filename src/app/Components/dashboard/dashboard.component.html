<div class="container-fluid bg-light">
    <div class="container bg-light">
        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">
                <div class="card bg-warning mt-4">
                    <h4 class="text-white text-center ps-3 pt-2 pb-2">To_Do List</h4>
                </div>
                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" name="" id="" class="form-control" placeholder="Enter Task" name="task"
                            [(ngModel)]="addTaskVal">
                        <button class="btn btn-outline-success" (click)="addTask()">+</button>
                    </div>
                </div>
                <h4 class="text-primary mt-4">Tasks:=></h4>
                <div style="overflow:y ;height: 350px;">
                    <div class="m-3" *ngFor="let x of taskArr">
                        <div class="p-2 shadow border">
                            <div class="input-group ps-3 row">
                                <div class="card col-md-10 text-center border-0">
                                  {{x.task_name}}
                                </div>
                                <button class="btn btn-outline-primary col me-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="call(x)">E</button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(x)">X</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group p-4">
                <input type="text" name="" id="" class="form-control" placeholder="Enter Task" name="task"
                    [(ngModel)]="editTaskVal">
                <button class="btn btn-outline-success" data-bs-dismiss="modal" (click)="editTask()" type="button">Update</button>
            </div>
        </div>
        
      </div>
    </div>
  </div>
